name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to docker
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u "${DOCKER_USER}" -p "${DOCKER_PASSWORD}"
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $DOCKER_USER/liatrio-interview:$(date +%s) && docker run -p 80:80 -d $DOCKER_USER/liatrio-interview:$(date +%s)
    - name: run tests
      uses: liatrio/github-actions/apprentice-action@master
    - name: Push to Docker
      run: docker push $DOCKER_USER/liatrio-interview:$(date +%s)
